
services:
  db:
    image: postgres:15-alpine
    container_name: recomendaciones-postgres
    restart: always
    environment:
      POSTGRES_USER: recomendaciones
      POSTGRES_PASSWORD: recomendaciones_postgres_589
      POSTGRES_DB: recomendaciones_user_postgres
    ports:
      - "5435:5432"
    volumes:
      - recomendaciones_postgres_data:/var/lib/postgresql/data

  frontend:
    build:
      context: ./frontend
    container_name: nextjs_app
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8080
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
    container_name: go_api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: recomendaciones
      DB_PASSWORD: recomendaciones_postgres_589
      DB_NAME: recomendaciones_user_postgres
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    working_dir: /app
    command: ["go", "run", "main.go"]

volumes:
  recomendaciones_postgres_data: